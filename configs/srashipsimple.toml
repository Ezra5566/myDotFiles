"$schema" = 'https://starship.rs/config-schema.json' # editor autocomplete

# NOTE: Unlike the Warp config, the right_format module was not used to

# produce the right prompt. This is because that module places elements

# on the same line as the input location. So fill is used instead.

# This has been avoided by Warp's default behaviour of creating a new line.




# === Prompt-wide configurations ===

 palette = 'cyberpunk'  # 'cyberpunk'/'catppuccin_latte'/'catppuccin_mocha'/'catppuccin_frappe'/'catppuccin_macchiato'

command_timeout = 1500       # Default timeout for commands is 500ms

add_newline = true           # A blank line before prompt start




format = """

$username\

$sudo\

$hostname\

$localip\

$directory\

$git_branch\

$git_commit\

$git_state\

$git_status\

$fill\

$all$cmd_duration\

$line_break\

$character

"""




# === Misc. ===

[fill]

symbol = " "




[character]

success_symbol = "[󰅂](bold green)"

error_symbol = "[󰅂](bold red)"

vimcmd_symbol = "[󰅁](bold green)"

vimcmd_replace_one_symbol = "[󰅁](bold purple)"

vimcmd_replace_symbol = "[󰅁](bold purple)"

vimcmd_visual_symbol = "[󰅁](bold yellow)"




# === 1st Line: left hand side ===

[username]

disabled = false

format = "[ $user]($style) "




[sudo]

disabled = false

style = "bold rosewater"

# symbol = '\[sudo\] '

symbol = " "

format = "[$symbol]($style)"




[hostname]

ssh_only = true

ssh_symbol = " "

# ssh_symbol = "󰣀 "

format = "[$ssh_symbol$hostname ]($style)"




[localip]

disabled = false

# only shown with SSH




[directory]

truncation_symbol = "…/"

home_symbol = " ~"

truncate_to_repo = false

truncation_length = 5

style = "bold blue"




[directory.substitutions]

"~/Projects/OpenUniversity/" = "  "

"~/Projects/" = "  "

"~/Work/" = "  "

"~/.dotfiles/" = " "




[git_branch]

symbol = " "

format = '[on](text dimmed) [$symbol$branch(:$remote_branch)]($style) '

style = "bold green"




[git_commit]

format = '[on](text dimmed) [ $hash$tag]($style) '

style = "bold green"

tag_disabled = false

tag_symbol = "  "




[git_state]

style = "bold yellow"




[git_status]

style = "bold maroon"

format = '[$all_status$ahead_behind]($style)'

renamed = "󰆾 "

conflicted = "󰞇 "

up_to_date = " "

# untracked = " "

# untracked = " "

untracked = "󱄁 "

modified = " "

deleted = " "

stashed = "󰏗 "

staged = '[++$count](green) '

diverged = "⇕⇡($ahead_count)⇣($behind_count) "

ahead = "⇡$count "

behind = "⇣$count "




# === 1st Line: right hand side ===

[cmd_duration]

format = "[ $duration]($style)"

style = "flamingo"




[direnv]

disabled = true




[nodejs]

symbol = "󰎙 "

format = '[$symbol($version )]($style)'




[python]

symbol = "󰌠 "

format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

# it's possible to show pyenv version




[rust]

symbol = " "

format = '[$symbol($version )]($style)'




[docker_context]

symbol = " "

format = '[$symbol$context]($style) '




[vagrant]

symbol = "⍱ "

format = '[$symbol($version )]($style)'




[java]

symbol = " "

style = "bold red"

format = '[${symbol}(${version} )]($style)'




[golang]

symbol = "󰟓 "

format = '[$symbol($version )]($style)'




[package]

symbol = " "

format = "[$symbol$version]($style) "




[aws]

symbol = " "

format = "[$symbol($profile )(\\($region\\) )(\\[$duration\\] )]($style)"

expiration_symbol = "󰃰"




[lua]

symbol = " "

format = "[$symbol($version )]($style)"




[ruby]

symbol = " "

format = "[$symbol($version )]($style)"




[bun]

format = "[$symbol($version )]($style)"

symbol = " "




[conda]

format = "[$symbol$environment]($style) "

# ignore_base = false




[container]

symbol = ""




[haskell]

symbol = " "

format = "[$symbol($version )]($style)"




[jobs]

symbol = ""

# symbol = ""

# symbol = ""

# symbol = ""

# symbol = "✦"




[swift]

symbol = " "

format = "[$symbol($version )]($style)"




[terraform]

symbol = " "

format = "[$symbol$workspace]($style) "




